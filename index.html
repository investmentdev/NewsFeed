
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>اخبار اقتصادی</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }
    
        h1 {
            text-align: center;
            color: #003366;
            font-size: 32px;
            margin-bottom: 40px;
        }
    
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Always 4 columns */
            gap: 24px;
        }
    
        .category {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            overflow-y: auto;
            max-height: 85vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
    
        .category-title {
            background-color: #003366;
            color: white;
            font-size: 22px;
            font-weight: bold;
            padding: 14px 10px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    
        .article {
            border-bottom: 1px solid #ddd;
            padding: 14px 10px;
            background-color: #fafafa;
            border-radius: 4px;
            margin: 10px;
        }
    
        .article img {
            width: 100%;
            max-height: 160px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    
        .title {
            font-size: 18px;
            font-weight: 700;
            color: #0056b3;
            text-decoration: none;
            display: block;
            margin-bottom: 8px;
        }
    
        .desc {
            font-size: 14px;
            color: #333;
            margin-bottom: 6px;
            line-height: 1.6;
        }
    
        .date, .source {
            font-size: 12px;
            color: #777;
            margin-top: 4px;
        }
    </style>

</head>
<body>
<h1>گزیده اخبار</h1>
<div class="grid">

</div>
</body>
</html>
