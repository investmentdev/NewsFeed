name: Update News HTML

on:
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 python-dateutil jdatetime lxml

    - name: Run RSS crawler
      run: python rss_crawler.py

    - name: Commit and push changes
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add desktop.html mobile.html
        git diff --cached --quiet || git commit -m "ðŸ”„ Update news HTML files"
        git push

